<!DOCTYPE html>
<html>
<head>
    <title>가니가 만든 웹 폼</title>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            fetch("https://script.google.com/macros/s/AKfycbwkqW9LTrHiXsNH0LrRegQoThP7aqWPl15nF7g2ArTFMLhxLPV3OYjPue6P9c7WJnmxJg/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `email=${encodeURIComponent(email)}&name=${encodeURIComponent(name)}&message=${encodeURIComponent(message)}`
            }).then(response => {
                alert("정보가 성공적으로 전송되었습니다!");
            }).catch(error => {
                alert("전송 실패: " + error.message);
            });
        }
    </script>
    <link rel="stylesheet" href="style(form).css">
</head>
<body>
    <h3>자신을 소개해보세요</h3>
    <hr>
    <form onsubmit="submitForm(event)">
        <fieldset>
            <legend>정보입력창</legend>
            
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="major">학과:</label>
            <input type="text" list="major" id="major" name="major">
            <datalist id="major">
                <option value="디지털소프트웨어공학부"></option>
                <option value="컴퓨터공학전공"></option>
                <option value="소프트웨어전공"></option>
                <option value="IT미디어공학전공"></option>
                <option value="사이버보안전공"></option>
                <option value="바이오공학전공"></option>
                <option value="수학전공"></option>
                <option value="정보통계학전공"></option>
                <option value="화학전공"></option>
                <option value="식품영양학전공"></option>
            </datalist>
            <br><br>

            <label>학년</label><br>
            <input type="radio" name="grade" value="1" id="year1">
            <label for="year1">1학년</label>
            <input type="radio" name="grade" value="2" id="year2">
            <label for="year2">2학년</label>
            <input type="radio" name="grade" value="3" id="year3">
            <label for="year3">3학년</label>
            <input type="radio" name="grade" value="4" id="year4">
            <label for="year4">4학년</label>
            <br><br>

            <fieldset>
                <legend>수강과목을 모두 체크하세요</legend>
                <input type="checkbox" name="subject" value="1" id="internet" checked>
                <label for="internet">인터넷기초</label>
                <input type="checkbox" name="subject" value="2" id="python">
                <label for="python">파이썬고급</label>
                <input type="checkbox" name="subject" value="3" id="clang">
                <label for="clang">C언어</label>
                <input type="checkbox" name="subject" value="4" id="math">
                <label for="math">공학수학</label>
                <input type="checkbox" name="subject" value="5" id="network">
                <label for="network">네트워크</label>
            </fieldset>
            <br>

            <label for="future">장래희망을 선택하세요</label><br>
            <select name="future" id="future">
                <optgroup label="프론트엔드">
                    <option value="frontend-dev">프론트엔드 개발자</option>
                    <option value="uiux-designer">UI/UX 디자이너</option>
                    <option value="web-publisher">웹 퍼블리셔</option>
                </optgroup>
                <optgroup label="백엔드">
                    <option value="backend-dev">백엔드 개발자</option>
                    <option value="devops">DevOps 엔지니어</option>
                    <option value="database-admin">DB 관리자</option>
                </optgroup>
                <optgroup label="AI/데이터">
                    <option value="ai-researcher">AI 연구원</option>
                    <option value="ml-engineer">머신러닝 엔지니어</option>
                    <option value="data-scientist">데이터 사이언티스트</option>
                </optgroup>
                <optgroup label="사이버보안">
                    <option value="security-analyst">보안 분석가</option>
                    <option value="white-hacker">화이트 해커</option>
                    <option value="forensic-expert">디지털 포렌식 전문가</option>
                </optgroup>
                <optgroup label="기타">
                    <option value="etc">기타</option>
                </optgroup>
            </select>
            <br><br>

            <label for="appeal">자신을 어필해 보세요!</label><br>
            <textarea id="appeal" name="appeal" cols="40" rows="5" placeholder="이곳에 자신을 어필할 수 있는 문장을 작성"></textarea>
        </fieldset>
        <hr>
        
        <h2>정보 제출 폼</h2>
            <label for="email">이메일:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="name">이름:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="message">하고 싶은 말:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>
            <button type="submit">제출</button>
        </form>
    </form>
</body>
</html>
